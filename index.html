<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/script/index.js">
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Lista tarefas</title>
</head>
<br/>
<body>
    <div>
        <h1> To Do list</h1>
    </div>
    <div class="content">
        <section>            <!-- formulario -->
            <form id="form-create-task">
                <div>
                    <label for="title">Tarefa</label>
                    <input type="text" 
                    id="title" 
                    placeholder="titulo da tarefa"
                    required/> <!-- exige que o campo seja preenchido -->

                </div>
                <br/>
                <div>
                    <label for="description">Descrição da tarefa</label>
                    <textarea id="description" 
                    rows="1" 
                    maxlength="100" 
                    required 
                    placeholder="Descrição da tarefa">
                    </textarea>
                </div>
                <br/>
                <div>
                    <button type="submit">Registrar</button>
                </div>

            </form>

        </section>
        <section>            <!-- tabela -->
            <table border="1">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tarefa</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-tasks">   
                                    <!-- preenchido com js -->
                </tbody >
            </table>
        </section>
        <section>
            <!-- filtro -->

        </section>

    </div>


    <!-- carregar o js no final do body para que nao de problema -->
    <script src="./assets/script/index.js">
    </script>
</body>
</html>
