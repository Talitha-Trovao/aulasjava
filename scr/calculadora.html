<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>		
		<script src="calculadora.js"></script>
	</head>
	<body bgcolor="beige">
		<h1>Calculadora</h1>
		<hr>
		<form action="calculadora.jsp" method="get">
    <input type="text" name="Valor1" size="8">
    <select name="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="Valor2" size="8">
    <input type="submit" value="Calcular">
</form>
		
		
		
		<hr>		
	</body>
</html>
